<script src="silder-images/js/jquery-3.2.1.min.js"></script>
<script src="silder-images/js/TweenMax.min.js"></script>
<script src="silder-images/js/jquery.carouFredSel-6.2.1-packed.js"></script>
<script type="text/javascript">


	//Moving Carousel Items
    $(function() {

        var $c = $('#header');

        $c.carouFredSel({
            align: false,
            width: "100%",
            height: "auto",
            infinite: true,
            items: {
                visible:9,
                width: 'variable'
            },
            scroll: {
                items: 10,
                duration: 40000,
                timeoutDuration: 0,
                easing: 'linear',
                pauseOnHover: 'false'
            }
        });
    });


    //Blinking effect
	var evenItem = $("#header .item-holder:nth-child(even) .item-link img:nth-child(2)");
    var oddItem = $("#header .item-holder:nth-child(odd) .item-link img:nth-child(2)");
    var reflect = $("#header .item-holder .item-link img:nth-child(4)");
    var reflectBlinkEven = $("#header .item-holder:nth-child(even) .item-link img:nth-child(3)");
    var reflectBlinkOdd = $("#header .item-holder:nth-child(Odd) .item-link img:nth-child(3)");

    var tl= new TimelineMax();
    tl.set(evenItem, {transformOrigin:"bottom center"});
	tl.to(evenItem,2, {scale:1.2,opacity:0});
    tl.to(evenItem,0.01, {scale:1});
    tl.to(evenItem,0.01, {opacity:1});
    tl.repeat(-1);
	tl.delay(5);
	tl.repeatDelay(5);

	var tl2 = new TimelineMax();
    tl2.set(oddItem, {transformOrigin:"bottom center"});
    tl2.to(oddItem,2, {scale:1.2,opacity:0});
    tl2.to(oddItem,0.01, {scale:1});
    tl2.to(oddItem,0.01, {opacity:1});
    tl2.repeat(-1);
    tl2.repeatDelay(5);

    var tl3 = new TimelineMax();
    tl3.set([reflect,reflectBlinkEven,reflectBlinkOdd], {y:"100%",opacity:0.1});
    tl3.set([reflectBlinkEven,reflectBlinkOdd], {display:"none"});

    var tl4 = new TimelineMax();
    tl4.set(reflectBlinkEven, {transformOrigin:"bottom center"});
    tl4.to(reflectBlinkEven,0.01, {display:"block"});
    tl4.to(reflectBlinkEven,2, {scale:1.2,opacity:0});
    tl4.to(reflectBlinkEven,0.01, {scale:1});
    tl4.to(reflectBlinkEven,0.01, {display:"none"});
    tl4.repeat(-1);
    tl4.delay(5);
    tl4.repeatDelay(5);

    var tl5 = new TimelineMax();
    tl5.set(reflectBlinkOdd, {transformOrigin:"bottom center"});
    tl5.to(reflectBlinkOdd,0.01, {display:"block"});
    tl5.to(reflectBlinkOdd,2, {scale:1.2,opacity:0});
    tl5.to(reflectBlinkOdd,0.01, {scale:1});
    tl5.to(reflectBlinkOdd,0.01, {display:"none"});
    tl5.repeat(-1);
    tl5.repeatDelay(5);
</script>
